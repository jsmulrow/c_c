<div class="main-content">
	<h2>Send them a message</h2>
	<pre>{{recipient}}</pre>
	<pre>{{author}}</pre>

	<form role="form" ng-submit="submitMessage(author._id, recipient._id, message)">
		<div class="row">
			<div class="form-group col-md-12">
				<label>Message Title</label>
				<input type="text" class="form-control" ng-model="message.title" placeholder="Summarize the request">
			</div>
			<div class="form-group col-md-12">
				<label>Content</label>
				<textarea ng-model="message.content" rows="5" class="form-control"></textarea>
			</div>
		</div>
		<button class="btn btn-primary">Submit</button>
	</form>

	<h3>debugging</h3>
	<h4>author is {{author.name}}</h4>
	<h4>recipient is {{recipient.name}}</h4>

</div>
