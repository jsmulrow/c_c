<div class="main-content col-sm-8 col-xs-12">
	<h2>Welcome, {{user.name}}!</h2>
	<form role="form">
		<div class="form-group">
			<label for="page_title">Request Title</label>
			<input name="page_title" type="text" class="form-control" ng-model="request.title" placeholder="Summarize the request">
		</div>
		<div class="row">
			<div class="col-sm-6 form-group">
				<label for="page_title">Author</label>
				<input ng-disabled="true" name="page_title" type="text" class="form-control" ng-model="request.author" placeholder="Your name">
			</div>
			<div class="col-sm-3 form-group">
				<label for="page_title">College</label>
				<input name="page_title" type="text" class="form-control" ng-model="request.college" placeholder="DC">
			</div>
			<div class="col-sm-3 form-group">
				<label for="page_title">Suite</label>
				<input name="page_title" type="text" class="form-control" ng-model="request.suite" placeholder="H22">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 form-group">
				<label ng-click="debug()" for="page_title">Dirtiness Level</label>
				<select class="form-control">
				  <option ng-repeat="level in dirtyRange">{{level}}</option>
				</select>
			</div>
			<div class="col-sm-6 form-group">
				<label for="page_title">Payment</label>
				<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
			    <div class="input-group">
			      <div class="input-group-addon">$</div>
			      <input type="text" class="form-control" ng-model="request.payment" placeholder="Amount">
			    </div>
			</div>
		</div>
		<div class="form-group">
			<label for="page_title">Available Times</label>
			<input name="page_title" type="text" class="form-control" ng-model="request.times">
		</div>
		<div class="form-group">
			<label for="body_content">Additional Comments</label>
			<textarea name="page_content" rows="5" class="form-control"></textarea>
		</div>
		<button class="btn btn-primary" ng-click="addRequest(request)">Submit</button>
	</form>
</div>
