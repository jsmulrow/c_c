<div class="col-sm-8 col-xs-12">
	<h2>Please put your info below</h2>
	<form role="form" name="newUser" ng-submit="registerUser(user)">
		<div class="form-group col-sm-6">
			<label>Name</label>
			<input class="form-control" ng-model="user.name" type="text" placeholder="Your name" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Email</label>
			<input class="form-control" ng-model="user.email" type="email" placeholder="Your email" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Residential College</label>
			<input class="form-control" ng-model="user.college" type="text" placeholder="Your college" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Username</label>
			<input class="form-control" ng-model="user.username" type="text" placeholder="Your username" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Password</label>
			<input class="form-control" ng-model="user.password" type="password" placeholder="Your password" required>
		</div>
		<div class="form-group col-sm-6">
			<button class="btn btn-primary" type="submit">Submit</button>
		</div>
	</form>
</div>
